<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pedidos</title>
    <link rel="stylesheet" href="src/css/style-menu.css">
</head>
<body>
    <div class="container">
        <h1>Menú de Pedidos</h1>
        
        <div class="section">
            <h2>Entradas</h2>
            <div class="item">
                <img src="../Akelarre/src/images/photos/plato-ej.jpg" alt="Entrada">
                <div class="item-info">
                    <p>Empanadas de queso</p>
                </div>
                <span class="price">$3.000</span>
            </div>
        </div>
        
        <div class="section">
            <h2>Platos Principales</h2>
            <div class="item">
                <img src="../Akelarre/src/images/photos/plato-ej.jpg" alt="Plato Principal">
                <div class="item-info">
                    <p>Lomo a lo pobre</p>
                </div>
                <span class="price">$9.000</span>
            </div>
        </div>
        
        <div class="section">
            <h2>Bebidas</h2>
            <div class="item">
                <img src="../Akelarre/src/images/photos/plato-ej.jpg" alt="Bebida">
                <div class="item-info">
                    <p>Jugo natural</p>
                </div>
                <span class="price">$2.500</span>
            </div>
        </div>
    </div>
</body>
</html>
